<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 2</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            background-color: rgb(0, 255, 255);
            padding: 20px;
        }
        
        .container img {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/porsche1.jpeg" alt="porsche1">
        <img src="image/porsche2.jpeg" alt="porsche2">
        <img src="image/porsche3.jpeg" alt="porsche3">
        <img src="image/porsche4.jpeg" alt="porsche4">
    </div>
</body>
</html>

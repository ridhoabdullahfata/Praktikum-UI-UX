<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas & Keliling Lingkaran</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <label for="r">Masukkan jari-jari (r):</label>
    <input type="number" id="r">
    <br>

    <span id="hasilLuas"></span><br>
    <span id="hasilKeliling"></span><br>

    <button onclick="hitung()">Hitung</button>

    <script>
        function hitung() {
            let r = Number(document.getElementById("r").value);
            let phi = 3.14;

            let luas = phi * r * r;
            let keliling = 2 * phi * r;

            document.getElementById("hasilLuas").innerHTML = "Luas Lingkaran = " + luas;
            document.getElementById("hasilKeliling").innerHTML = "Keliling Lingkaran = " + keliling;
        }
    </script>
</body>
</html>

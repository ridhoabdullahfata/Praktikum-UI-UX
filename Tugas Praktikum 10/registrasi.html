<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrasi Seminar Cyber Security</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
    }
    h3 {
      color: #ffffff;
    }
    .card {
      border-radius: 12px;
    }
    .card-header {
      background: linear-gradient(135deg, #b31217, #e52d27);
      color: #fff;
      font-weight: 600;
    }
    label {
      font-weight: 500;
    }
    .btn-cyber {
      background-color: #e52d27;
      color: #fff;
      border: none;
    }
    .btn-cyber:hover {
      background-color: #b31217;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="container my-5">
  <h3 class="text-center mb-4">
    Form Registrasi Seminar Cyber Security<br>
    <small class="text-light">Ancaman dan Keamanan Data Digital</small>
  </h3>

  <div class="card shadow">
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender">
            <label class="form-check-label">Laki-laki</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender">
            <label class="form-check-label">Perempuan</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Status Peserta</label>
          <select class="form-select">
            <option>Pilih</option>
            <option>Mahasiswa</option>
            <option>Praktisi IT</option>
            <option>Umum</option>
          </select>
        </div>

        <button class="btn btn-cyber w-100">
          Daftar Seminar
        </button>
      </form>
    </div>
  </div>
</div>

</body>
</html>

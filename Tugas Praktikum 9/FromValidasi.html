<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
</head>
<body>
    <form>
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="Masukan Nama Anda" required>
        <span id="errorName"></span>
        <br>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Masukan Email Anda">
        <span id="errorEmail"></span>
        <br>

        <label for="jam">Jam Keberangkatan</label>
        <input type="time" id="jam">
        <span id="errorJam"></span>
        <br>

        <label for="tujuan">Tujuan</label>
        <input type="text" id="tujuan" placeholder="Masukan Tujuan Anda">
        <span id="errorTujuan"></span>
        <br>

        <label for="tiket">Tiket</label>
        <input type="number" id="tiket" placeholder="Masukan Jumlah Tiket Anda:">
        <span id="errorTiket"></span>
        <br>

        <input type="button" value="Submit" onclick="formValidation()">
    </form>

    <div>
        <h1 id="hasil"></h1>
        <p id="hasilName"></p>
        <p id="hasilEmail"></p>
        <p id="hasilJam"></p>       
        <p id="hasilTujuan"></p>
        <p id="hasilTiket"></p> 
    </div>

    <script>
        function formValidation() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let jam = document.getElementById("jam").value;
            let tujuan = document.getElementById("tujuan").value;
            let tiket = document.getElementById("tiket").value;

            document.getElementById("hasil").innerHTML = "Validasi Data";
            

            document.querySelectorAll("span").forEach(s => s.innerHTML = "");

            let cekNama = name.toLowerCase() === "ridho";
            let cekEmail = email === "ridhoabdullahfata@gmail.com";
            let cekJam = jam === "07:00";
            let cekTujuan = tujuan.toLowerCase() === "bali";
            let cekTiket = tiket === "2";

            if (cekNama && cekEmail && cekJam && cekTujuan && cekTiket) {
                document.getElementById("hasilName").innerHTML = "Nama Pelanggan : " + name;
                document.getElementById("hasilEmail").innerHTML = "Email : " + email;
                document.getElementById("hasilJam").innerHTML = "Jam Keberangkatan : " + jam;
                document.getElementById("hasilTujuan").innerHTML = "Tujuan : " + tujuan;
                document.getElementById("hasilTiket").innerHTML = "Tiket : " + tiket;
            } else {
                if (!cekNama) document.getElementById("errorName").innerHTML = "Nama salah";
                if (!cekEmail) document.getElementById("errorEmail").innerHTML = "Email salah";
                if (!cekJam) document.getElementById("errorJam").innerHTML = "Jam salah";
                if (!cekTujuan) document.getElementById("errorTujuan").innerHTML = "Tujuan salah";
                if (!cekTiket) document.getElementById("errorTiket").innerHTML = "Tiket salah";

                document.querySelectorAll("span").forEach(s => s.style.color = "red");
            }
        }
    </script>
</body>
</html>
